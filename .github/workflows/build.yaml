name: eCommerce App
run-name: ${{ github.actor }} eCommerce App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      # Build the backend
      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      # Build the frontend
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend/frontend

    #   Run backend test
      - name: Run backend tests
        run: npm test
        working-directory: backend

    #   Run frontend test
      - name: Run frontend tests
        run: npm test
        working-directory: frontend/frontend